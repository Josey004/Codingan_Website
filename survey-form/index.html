<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">This is a Survey Form about identitiy</p>
        <form action="" id="survey-form">
            <div class="semua">
                <!-- Nama -->
                <div class="nama">
                    <label for="nama" id="name-label">Nama: </label>
                    <input type="text" name="nama" id="name" placeholder="Josey Alexander" required>
                </div>
                <!-- Nama End -->
    
                <!-- Email -->
                <div class="email">
                    <label for="email" id="email-label">Email: </label>
                    <input type="email" name="email" id="email" placeholder="josey@gmail.com" required>
                </div>
                <!-- Email End -->
                
                <!-- Nomor -->
                <div class="nomor">
                    <label for="nomor" id="number-label">Number: </label>
                    <input type="number" name="nomor" id="number" min="0" max="10" placeholder="123123">
                </div>
                <!-- Nomor End -->

                <!-- Dropdown -->   
                <div class="dropdown">
                    <label for="dropdown">Select Option: </label>
                    <select name="dropdown" id="dropdown">
                        <option value="option1">S1</option>
                        <option value="option2">S2</option>
                    </select>
                </div>
                <!-- Dropdown End -->

                <!-- RadioButton -->
                <div class="radioB">
                    <input type="radio" name="radio" id="radio" value="1">
                    <label for="group1">Red</label>
                    <input type="radio" name="radio" id="radio" value="2">
                    <label for="group2">Blue</label>
                </div>
                <!-- RadioButton End -->

                <!-- Checkbox -->
                <div class="checkbox">
                    <label for="check">Umur: </label>
                    <input type="checkbox" name="check1" id="pilihan" value="1">
                    <label for="check1">Dibawah 17</label>
                    <input type="checkbox" name="check1" id="pilihan" value="2">
                    <label for="check1">Diatas 17</label>
                </div>
                <!-- Checkbox End -->

                <!-- Textarea -->
                <div class="suggestion">
                    <label for="sugestion">Any suggestion about the Survey Form?</label>
                    <textarea name="textarea" id="textArea" cols="30" rows="10">Type Here</textarea>
                </div>
                <!-- Textarea End -->

                <!-- Button -->
                <div class="button">
                    <input type="submit" id="submit" value="Submit">
                </div>
                <!-- Button End -->
            </div>
        </form>
    </main>
</body>
</html>
